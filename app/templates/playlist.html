<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustered Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #121212;
            color: #fff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        .header .user-info {
            font-size: 1.2em;
        }
        .header a, .header button {
            background-color: #6a1b9a; /* Purple color */
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
        .header a:hover, .header button:hover {
            background-color: #4a0072; /* Darker purple color */
        }
        h1, h2 {
            color: #fff;
        }
        .song-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .song-card, .add-recommendations {
            background-color: #1e1e1e;
            display: inline-block;
            text-align: left;
            width: 200px;
            margin: 20px;
            font-family: Arial, sans-serif;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        .album-cover {
            width: 200px;
            height: 200px;
        }
        .song-card {
            position: relative;
            width: 200px; /* Adjust width as needed */
            height: 300px; /* Adjust height as needed */
            overflow: hidden;
            border-radius: 10px;
            background-color: #1a1a1a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }
        
        .song-card:hover {
            transform: scale(1.05);
        }
        
        .album-cover {
            width: 100%;
            height: 70%; /* Adjust height as needed */
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        
        .song-info {
            padding: 10px;
            color: white;
        }
        
        .song-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .artist-name {
            color: gray;
        }
        
        .trash-button {
            position: absolute;
            top: -55px;
            right: -55px;
            background: #121212; /* Orange color */
            border: #121212;
            border-radius: 0% 0% 0% 50%;
            cursor: pointer;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: top 0.3s ease, right 0.3s ease;
        }
        
        .song-card:hover .trash-button {
            top: 0px;
            right: 0px;
        }
        
        .trash-button svg {
            width: 26px;
            height: 26px;
            fill: #ff5900;
        }
        .song-info {
            padding: 10px;
        }
        .song-name {
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }
        .artist-name {
            color: #bbb;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container button {
            background-color: #6a1b9a; /* Purple color */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #4a0072; /* Darker purple color */
        }
        /* Add recommendations container */
        .add-recommendations {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: gray;
        }
        
        /* Add icon style */
        .add-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            font-size: 80px;
            color: gray;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Add transition for hover effect */
        }
        
        /* Add hover effect to the icon */
        .add-icon:hover {
            transform: scale(1.1); /* Scale the icon */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow */
            color: #6a1b9a; /* Change color on hover */
        }
        
        /* Add glow effect to the icon */
        .add-icon:hover .bi-plus-lg {
            filter: drop-shadow(0 0 10px #6a1b9a); /* Add glow effect */
        }
        /* Style the slider container */
        .recommend-slider {
            width: 80%;
            margin-top: 10px;
            -webkit-appearance: none; /* Override default styles */
            appearance: none;
            height: 5px; /* Slider height */
            background: #ddd; /* Track color */
            outline: none; /* Remove outline */
            opacity: 0.7; /* Set transparency */
            transition: opacity .15s ease-in-out; /* Transition for hover effect */
        }

        .recommend-slider:hover {
            opacity: 1; /* Fully opaque on hover */
        }

        /* Style the slider thumb */
        .recommend-slider::-webkit-slider-thumb {
            -webkit-appearance: none; /* Override default styles */
            appearance: none;
            width: 25px; /* Thumb width */
            height: 25px; /* Thumb height */
            background: #6a1b9a; /* Thumb color */
            cursor: pointer; /* Cursor on hover */
            border-radius: 50%; /* Rounded thumb */
        }

        .recommend-slider::-moz-range-thumb {
            width: 25px; /* Thumb width */
            height: 25px; /* Thumb height */
            background: #6a1b9a; /* Thumb color */
            cursor: pointer; /* Cursor on hover */
            border-radius: 50%; /* Rounded thumb */
        }
        .suggestion-text {
            padding: 10px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-info">
            {{ user_name }}
        </div>
        <div class="navigation">
            <a href="{{ url_for('main.index') }}">Home</a>
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        </div>
    </div>
    <h1>Clustered Playlist for {{ user_name }}</h1>
    <div>
        <h2>Top Genre: {{ top_genre }}</h2>
    </div>
    <div>
        <h2>Track List</h2>
        <div class="song-cards" id="song-cards">
            {% for track in tracks %}
                <div class="song-card" id="song-{{ track.id }}">
                    <img class="album-cover" src="{{ track.album_cover }}" alt="Album Cover">
                    <button class="trash-button" onclick="removeSong('{{ track.id }}')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                        </svg>
                    </button>
                    <div class="song-info">
                        <div class="song-name">{{ track.name }}</div>
                        <div class="artist-name">{{ track.artist }}</div>
                    </div>
                </div>
            {% endfor %}
            <div class="song-card add-recommendations" id="add-recommendations-card">
                <div class="add-icon" onclick="addRecommendations()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                    </svg>
                </div>
                <div class="suggestion-text" id="suggestionText">Click to add 1 song</div>
                <input type="range" min="1" max="5" value="1" class="recommend-slider" id="recommendSlider" oninput="updateSuggestionText()">
            </div>
        </div>
    </div>
    <div class="form-container">
        <form action="/save_playlist" method="post">
            <input type="hidden" name="track_ids" id="trackIdsInput">
            <button type="submit" onclick="updateTrackIds()">Save Playlist</button>
        </form>
    </div>
    <script>
        function updateTrackIds() {
            const trackIds = Array.from(document.querySelectorAll('.song-card'))
                .filter(card => card.id.startsWith('song-'))
                .map(card => card.id.replace('song-', ''));
            document.getElementById('trackIdsInput').value = trackIds.join(',');
        }

        function removeSong(trackId) {
            console.log(`Attempting to remove track_id: ${trackId}`);  // Debugging information
            fetch('{{ url_for("main.remove_song") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ 'track_id': trackId })
            }).then(response => response.json()).then(data => {
                console.log(`Response from server: ${JSON.stringify(data)}`);  // Debugging information
                if (data.status === 'success') {
                    document.getElementById('song-' + trackId).remove();
                    updateTrackIds(); // Update hidden input field
                } else {
                    console.error('Error removing song:', data.message);  // Debugging information
                }
            }).catch(error => {
                console.error('Error:', error);  // Debugging information
            });
        }

        function addRecommendations() {
            const sliderValue = document.getElementById('recommendSlider').value;
            fetch('{{ url_for("main.add_recommendations") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ 'num_recommendations': sliderValue })
            }).then(response => response.json()).then(data => {
                console.log(`Response from server: ${JSON.stringify(data)}`);  // Debugging information
                if (data.status === 'success') {
                    const songCardsContainer = document.getElementById('song-cards');
                    const addRecommendationsCard = document.getElementById('add-recommendations-card');
                    data.new_tracks.forEach(track => {
                        const newCard = document.createElement('div');
                        newCard.classList.add('song-card');
                        newCard.id = 'song-' + track.id;
                        newCard.innerHTML = `
                            <img class="album-cover" src="${track.album.images[0].url}" alt="Album Cover">
                            <button class="trash-button" onclick="removeSong('${track.id}')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                                </svg>
                            </button>
                            <div class="song-info">
                                <div class="song-name">${track.name}</div>
                                <div class="artist-name">${track.artists[0].name}</div>
                            </div>
                        `;
                        songCardsContainer.insertBefore(newCard, addRecommendationsCard);
                    });
                    updateTrackIds(); // Update hidden input field
                } else {
                    console.error('Error adding recommendations:', data.message);  // Debugging information
                }
            }).catch(error => {
                console.error('Error:', error);  // Debugging information
            });
        }

        function updateSuggestionText() {
            const sliderValue = document.getElementById('recommendSlider').value;
            const suggestionText = document.getElementById('suggestionText');
            suggestionText.textContent = `Click to add ${sliderValue} song${sliderValue > 1 ? 's' : ''}`;
        }
    </script>
</body>
</html>
